mutation CreateTaggedWithRelation {
  instances {
    relations {
      create(
        edgeKey: {
          # Outbound: The other entity
          outboundId: "418df3a2-55db-4fc9-a7b2-dbce928c9a03",
          typeName: "tagged_with",
          # Inbound: The tag entity
          inboundId: "8e6ab5a8-8367-40e2-8a19-391664c39042"
        },
        properties: [
          {
            name: "weight",
            value: 0
          }
        ]
      ) {
        type {
          fullName
        }
        outbound {
          id
        }
        inbound {
          id
        }
      }
    }
  }
}
