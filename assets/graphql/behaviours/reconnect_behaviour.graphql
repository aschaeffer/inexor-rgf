mutation reconnectLogicalNot {
  instances {
    entities {

      # Reconnect the given behaviour of the given entity instance:
      reconnect(
        # The entity instance id
        id: "804d5b11-7598-11ed-8001-000000000000",
        # The behaviour type
        type: {
          namespace: "logical"
          name: "not"
        }
      ) {
        behaviours {
          namespace
          name
        }
      }

    }
  }
}
