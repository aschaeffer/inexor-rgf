query {
  types {
    entities(
      type: {
        namespace: "value"
        name: "value_number"
      }
    ) {
      namespace
      name
      description
      components {
        namespace
        name
      }
      properties {
        name
        dataType
        socketType
        extensions {
          name
          extension
        }
      }
    }
  }
}
