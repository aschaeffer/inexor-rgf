query {
  types {
    relations(
      type: {
        namespace: ""
        name: "relationtype?"
      }
    ) {
      namespace
      name
      description
      outboundTypes {
        name
      }
      inboundTypes {
        name
      }
      components {
        name
      }
      properties {
        name
        dataType
        socketType
      }
    }
  }
}
