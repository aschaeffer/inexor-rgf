mutation ShutdownRuntime {
  instances {
    entities {
      update(
        label: "/org/inexor/commands/core/shutdown"
        properties: [
          {
            name: "delay"
            value: 2
          },
          {
            name: "trigger"
            value: true
          }
        ]
      ) {
        id
      }
    }
  }
}
