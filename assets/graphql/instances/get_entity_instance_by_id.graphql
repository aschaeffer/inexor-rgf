query getEntityInstanceById {
  instances {
    entities (id: "f3c6927a-378c-4dc3-ad71-eb9303eb9911") {
      id
      label
      components {
        namespace
        name
      }
      behaviours {
        namespace
        name
      }
      type {
        components {
          namespace
          name
        }
      }
      properties {
        name
        value
      }
    }
  }
}
