query {
  instances {
    entities(
      type: {
        namespace: "core"
        name: "shutdown"
      }
    ) {
      id
      type {
        namespace
        name
      }
      label
      properties(
        names: [
          "label"
          "shutdown"
        ]
      ) {
        name
        value
        type {
          socketType
          dataType
          description
          extensions {
            name
            extension
          }
        }
      }
    }
  }
}
