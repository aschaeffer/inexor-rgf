query getAllMqttBrokers {
  instances {
    entities (type: "mqtt_broker") {
      id
      label
      components {
        name
      }
      behaviours
      type {
        components {
          name
        }
      }
      outbound {
        inbound {
          id
          label
          type {
            name
          }
          properties {
            name
            value
          }
        }
      }
    }
  }
}
