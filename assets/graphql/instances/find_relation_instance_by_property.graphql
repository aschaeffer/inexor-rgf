query findRelationInstanceByProperty {
  instances {
    keys: relations(
      type: "default_connector",
      properties: [
        {
          name: "outbound_property_name"
          value: "key_down"
        }
      ]
    ) {
      type {
        namespace
        name
        instanceTypeName
      }
      properties {
        name
        value
        type {
          dataType
          socketType
        }
      }
    }
  }
}
