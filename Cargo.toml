[package]
name = "inexor-rgf-core-model"
description = "Inexor - Reactive Graph Flow - Core - Model"
version = "0.2.1"
authors = ["Andreas Schaeffer <hanack@nooblounge.net"]
edition = "2021"
license = "MIT"

[dependencies]
async-graphql = { version = "2.11.0", features = ["uuid"], git = "https://github.com/async-graphql/async-graphql.git", branch = "actix-web-v4-beta" }
indradb-lib = "1"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }

inexor-rgf-core-frp = { git = "https://github.com/aschaeffer/inexor-rgf-core-frp.git" }

[dev-dependencies]
random-string = "1.0"

[lib]
crate-type = ["lib"]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
