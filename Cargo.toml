[package]
name = "inexor-rgf-application"
description = "Inexor - Reactive Graph Flow - Application"
version = "0.8.0"
authors = ["Andreas Schaeffer <hanack@nooblounge.net>"]
edition = "2021"
license = "MIT"
readme = "README.md"
keywords = [
    "reactive",
    "graph",
    "flow",
    "entity",
    "entity system",
    "entity component system",
    "graph database"
]
categories = [
    "desktop-automation",
    "entity-component-system",
    "game-engine",
    "home-automation",
    "iot"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

actix = "0.13"
actix-cors = "0.6"
actix-http = "3.0"
actix-rt = "2.6"
actix-web = { version = "4.0", features = ["rustls"] }
actix-web-extras = "0.1"
# async-graphql features: uuid, chrono, url, log
async-graphql = { version = "5.0", features = ["uuid", "dynamic-schema"] }
async-graphql-actix-web = { version = "5.0" }
async-trait = "0.1"
async-std = { version = "1.10", features = ["attributes", "tokio1"] }
convert_case = "0.6"
crossbeam = "0.8"
dashmap = "5.3"
futures = "0.3"
futures-timer = "3.0"
futures-util = "0.3"
http = "0.2"
indradb-lib = "3"
lazy_static = "1.4.0"
libloading = "0.7"
log = { version = "0.4", features = ["std", "serde"] }
log4rs = { version = "1.1", features = ["console_appender", "file_appender", "toml_format", "ansi_writer"] }
mime = "0.3"
notify = "5.0"
path-tree = "0.4"
rand = "0.8"
rayon = "1.6"
rustls = "0.20"
rustls-pemfile = "1.0"
semver = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
signal-hook = "0.3.13"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
tokio = { version = "1", features =  ["time", "rt"] }
toml = "0.5"
uuid = { version = "1.1", features = ["serde", "v4"] }
wildmatch = "2.1"

inexor-rgf-core-di = { version = "2.0", features = ["async"], git = "https://github.com/inexorgame/inexor-rgf-core-di.git" }
inexor-rgf-core-frp = { git = "https://github.com/inexorgame/inexor-rgf-core-frp.git" }
inexor-rgf-core-model = { git = "https://github.com/inexorgame/inexor-rgf-core-model.git" }
inexor-rgf-core-builder = { git = "https://github.com/inexorgame/inexor-rgf-core-builder.git" }
inexor-rgf-core-reactive = { git = "https://github.com/inexorgame/inexor-rgf-core-reactive.git" }
inexor-rgf-core-plugins = { git = "https://github.com/inexorgame/inexor-rgf-core-plugins.git" }

[dev-dependencies]
futures-await-test = "0.3"
random-string = "1.0"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
# 12MB -> 7.8MB
lto = true
# 7.8MB -> 4.5MB
strip = "symbols"

[[bin]]
name = "inexor-rgf-application"
