cargo-features = ["edition2021"]

[package]
name = "inexor-rgf-core-model"
description = "Inexor - Reactive Graph Flow - Core - Model"
version = "0.2.1"
authors = ["Andreas Schaeffer <hanack@nooblounge.net"]
edition = "2018"
license = "MIT"

[dependencies]
async-graphql = "2.9.12"
indradb-lib = "1"
serde = { version = "1.0.130", features = [ "derive" ] }
serde_json = "1.0.67"
uuid = { version = "0.8.2", features = ["serde", "v4"] }

inexor-rgf-core-bidule = { git = "https://github.com/aschaeffer/inexor-rgf-core-bidule.git" }

[dev-dependencies]
random-string = "1.0"

[lib]
crate-type = ["dylib"]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
