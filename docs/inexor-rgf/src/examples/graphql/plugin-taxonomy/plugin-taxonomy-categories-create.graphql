mutation CreateCategory {
  instances {
    entities {
      create(
        type: "category",
        id: "ff0ac91d-3534-4987-8d5f-7488972cbbc8",
        properties: [
          {
            name: "name",
            value: "Root Category"
          }
          {
            name: "description",
            value: "Level 0"
          }
        ]
      ) {
        id
      }
    }
  }
}
