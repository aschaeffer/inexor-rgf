mutation FetchRemotesFromRemote($hostname: String!, $port: Int!, $secure: Boolean!) {
  system {
    remotes {
      fetchRemotesFromRemote(
        address: {
          hostname: $hostname
          port: $port
          secure: $secure
        }
      ) {
        hostname
        port
        secure

        name
        description

        version
        pluginApiVersion
        rustcVersion

        gitBranch
        gitCommit
        buildDate

        lastSeen
      }
    }
  }
}
