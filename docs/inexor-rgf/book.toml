[book]
authors = [
    "Andreas Schaeffer"
]
language = "en"
multilingual = false
src = "src"
title = "Inexor Reactive Graph Flow"

[preprocessor.graphviz]
command = "mdbook-graphviz"
output-to-file = false # defaults to false, change to true to create SVG files instead of rendering them inline

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.graphql-playground]
command = "mdbook-graphql-playground"
renderer = ["html"]
#blow-up = true

[output]

[output.html]
additional-js = ["mermaid.min.js", "mermaid-init.js", "graphql-playground-react-middleware.js", "graphql-playground.js"]
additional-css = ["././inexor-rgf-book.css", "././mdbook-admonish.css", "graphql-playground.css"]
