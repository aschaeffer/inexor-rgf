mutation {
  types {
    entities {
      create(
        namespace: "book"
        name: "example2"
        components: [
          "component1",
          "component2",
          "component3"
        ]
        properties: [
          {
            name: "example"
            description: "Example Input Property"
            dataType: STRING
            socketType: INPUT
            extensions: []
          }
        ]
      ) {
        ...FullEntityType
        ...EntityTypeExtensions
      }
    }
  }
}

fragment FullEntityType on EntityType {
  namespace
  name
  description
  ...EntityTypeComponents
  properties {
    name
    dataType
    socketType
    ...PropertyTypeExtensions
  }
}

fragment EntityTypeComponents on EntityType {
  components {
    namespace
    name
  }
}

fragment EntityTypeExtensions on EntityType {
  extensions {
    name
    extension
  }
}

fragment PropertyTypeExtensions on PropertyType {
  extensions {
    name
    extension
  }
}
