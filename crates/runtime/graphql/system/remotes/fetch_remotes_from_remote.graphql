mutation FetchRemotesFromRemote($address: InstanceAddress!) {
  system {
    remotes {
      fetchRemotesFromRemote(address: $address) {
        buildDate
        description
        gitBranch
        gitCommit
        hostname
        lastSeen
        name
        pluginApiVersion
        port
        rustcVersion
        secure
        version
      }
    }
  }
}
