[package]
name = "inexor-rgf-rt"
description = "Inexor - Reactive Graph Flow - Application"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
readme = "README.md"
keywords = [
    "reactive",
    "graph",
    "flow",
    "entity",
    "entity system",
    "entity component system",
    "graph database"
]
categories = [
    "desktop-automation",
    "entity-component-system",
    "game-engine",
    "home-automation",
    "iot"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

actix = { workspace = true }
actix-cors = { workspace = true }
actix-http = { workspace = true }
actix-rt = { workspace = true }
actix-web = { workspace = true, features = ["rustls"] }
actix-web-extras = { workspace = true }
# async-graphql features: uuid, chrono, url, log
async-graphql = { workspace = true, features = ["uuid", "dynamic-schema"] }
async-graphql-actix-web = { workspace = true }
async-trait = { workspace = true }
convert_case = { workspace = true }
crossbeam = { workspace = true }
dashmap = { workspace = true }
futures = { workspace = true }
futures-timer = { workspace = true }
futures-util = { workspace = true }
http = { workspace = true }
indradb-lib = { workspace = true }
lazy_static = { workspace = true }
libloading = { workspace = true }
log = { workspace = true, features = ["std", "serde"] }
log4rs = { workspace = true, features = ["console_appender", "file_appender", "toml_format", "ansi_writer"] }
mime = { workspace = true }
notify = { workspace = true }
path-tree = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
rustls = { workspace = true }
rustls-pemfile = { workspace = true }
semver = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
signal-hook = { workspace = true }
strum = { workspace = true, features = ["derive"] }
strum_macros = { workspace = true }
tokio = { workspace = true, features =  ["macros", "time", "rt", "rt-multi-thread", "test-util"] }
toml = { workspace = true }
uuid = { version = "1.1", features = ["serde", "v4"] }
wildmatch = { workspace = true }

inexor-rgf-core-di = { path = "../core/di", features = [ "async" ] }
inexor-rgf-core-frp = { path = "../core/frp" }
inexor-rgf-core-model = { path = "../core/model" }
inexor-rgf-core-reactive = { path = "../core/reactive" }
inexor-rgf-core-builder = { path = "../core/builder" }
inexor-rgf-core-plugins = { path = "../core/plugins" }

[dev-dependencies]
futures-await-test = "0.3"
random-string = "1.0"

[build-dependencies]
build-data = "0.1.3"

[lib]
crate-type = ["lib"]
