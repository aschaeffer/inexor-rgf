[package]
name = "inexor-rgf-core-plugins"
description = "Inexor - Reactive Graph Flow - Core - Plugins"
version = "0.8.0"
authors = ["Andreas Schaeffer <hanack@nooblounge.net"]
edition = "2021"
license = "MIT"

[dependencies]
async-trait = "0.1"
http = "0.2"
indradb-lib = "3"
paste = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
uuid = { version = "1.2", features = ["serde", "v4"] }

#inexor-rgf-core-frp = { git = "https://github.com/inexorgame/inexor-rgf-core-frp.git" }
inexor-rgf-core-frp = { path = "../../../../inexor-rgf-shared-bidule/crates/core/frp" }
#inexor-rgf-core-model = { git = "https://github.com/inexorgame/inexor-rgf-core-model.git" }
inexor-rgf-core-model = { path = "../../../../inexor-rgf-core-model/crates/core/model" }
#inexor-rgf-core-reactive = { git = "https://github.com/inexorgame/inexor-rgf-core-reactive.git" }
inexor-rgf-core-reactive = { path = "../../../../inexor-rgf-core-reactive/crates/core/reactive" }

[dev-dependencies]
random-string = "1.0"

[build-dependencies]
rustc_version = "0.4.0"

[lib]
crate-type = ["lib"]
