[package]
name = "inexor-rgf-core-plugins"
description = "Inexor - Reactive Graph Flow - Core - Plugins"
version = "0.8.0"
authors = ["Andreas Schaeffer <hanack@nooblounge.net"]
edition = "2021"
license = "MIT"

[dependencies]
async-trait = "0.1"
http = "0.2"
indradb-lib = "3"
paste = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
uuid = { version = "1.2", features = ["serde", "v4"] }

inexor-rgf-core-frp = { path = "../frp" }
inexor-rgf-core-model = { path = "../model" }
inexor-rgf-core-reactive = { path = "../reactive" }

[dev-dependencies]
random-string = "1.0"

[build-dependencies]
rustc_version = "0.4.0"

[lib]
crate-type = ["lib"]
