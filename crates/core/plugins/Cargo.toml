[package]
name = "inexor-rgf-core-plugins"
description = "Inexor - Reactive Graph Flow - Core - Plugins"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
async-trait = { workspace = true }
http = { workspace = true }
indradb-lib = { workspace = true }
paste = { workspace = true }
serde = { workspace = true, features = [ "derive" ] }
serde_json = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4"] }

inexor-rgf-core-frp = { path = "../frp" }
inexor-rgf-core-model = { path = "../model" }
inexor-rgf-core-reactive = { path = "../reactive" }
inexor-rgf-core-config = { path = "../config" }
inexor-rgf-model-command = { path = "../../model/command" }

[dev-dependencies]
random-string = "1.0"
tokio = { workspace = true, features =  ["macros", "time", "rt", "rt-multi-thread", "test-util"] }

[build-dependencies]
rustc_version = "0.4.0"

[lib]
crate-type = ["lib"]
